<!DOCTYPE html>
<html>
<head>
    <title>署名してアプリに戻る</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
</head>
<body>
    <h1>ウォレット接続と署名</h1>
    <button id="connectButton">MetaMaskで署名する</button>

    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send('eth_requestAccounts', []);
                const signer = provider.getSigner();
                const address = await signer.getAddress();

                const message = "このメッセージに署名してください";
                const signature = await signer.signMessage(message);

                // アプリにDeepLinkで戻す
                const callbackUrl = `yourappscheme://callback?address=${encodeURIComponent(address)}&signature=${encodeURIComponent(signature)}`;
                window.location.href = callbackUrl;
            } else {
                alert('MetaMaskが検出されませんでした。');
            }
        });
    </script>
</body>
</html>
