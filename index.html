<!DOCTYPE html>
<html lang="ja">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>「学びの時間が、価値になる。」</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #status { margin-top: 20px; }
        button { padding: 10px 20px; margin: 5px; }
        #userInfo { display: none; } /* 初期状態では非表示 */
        #claimReward { display: none; } /* 初期状態では非表示 */
        #map { width: 100%; height: 400px; margin-top: 20px; }
    </style>
    <!-- Leaflet.jsのスタイルシート -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
    <h1>Learn to Earn</h1>
    <button id="connectWallet">ウォレットを接続</button>
    <div id="userInfo">
        <p>接続アカウント: <span id="account"></span></p>
        <p>報酬残高: <span id="balance">0</span> RWT</p>
        <button id="checkNFT">NFT所有状況を確認</button>
        <button id="claimReward">報酬を受け取る</button>
    </div>
    <div id="status"></div>
    <!-- 位置情報とロケーション範囲の表示 -->
    <div id="map"></div>

    <!-- Leaflet.jsのスクリプト -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- JavaScriptファイルの読み込み -->
    <script src="app1.js"></script>
</body>
</html>
